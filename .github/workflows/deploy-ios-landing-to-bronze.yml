name: Deploy Cloud Run Job

on:
  push:
    branches:
      - main
    paths:
      - 'data_jobs/ios_landing_to_bronze/**'
  workflow_dispatch:

env:
  PROJECT_ID: site-reporter-436515
  REGION: southamerica-east1
  REPO: app-reporter-artifacts
  IMAGE_NAME: app-reporter-ios-landing-to-bronze
  RUNTIME: dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        working-directory: data_jobs/ios_landing_to_bronze
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME:latest
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME:latest

      - name: Deploy Cloud Run Job
        working-directory: data_jobs/ios_landing_to_bronze
        env:
          RUNTIME: ${{ env.RUNTIME }}
        run: |
          envsubst < job.yaml | gcloud run jobs replace -
